<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--js and bundle-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!--pdfmake library-->
    <script type="text/javascript" src="pdfmake.min.js"></script>

    <script src="vfs_fonts.min.js"></script>
    <title>Formulario de estudios previos contrato prestacion de servicios</title>
</head>
<body>
    <h1 class="h1 text-center">Formulario de estudios previos contrato prestacion de servicios</h1>
    <div class="container d-grid gap-3">
        <form id="formulario" action="" method="post">
            <div class="row justify-content-lg-center">    
                <div class="col-12 col-md-4 mb-3">
                    <label for="numeroPrecontractual">Planeacion Precontractual </label>
                    <input class="form-control" type="number" name="numeroPrecontractual" id="numeroPrecontractual" placeholder="Número">
                </div>
                <div class="col-12 col-md-4  mb-3">
                    <label for="dependencia">Dependencia </label>
                    <select class="form-select" name="dependencia" id="dependencia">
                        <option value="juridica">Juridica</option>
                        <option value="administrativa">Administrativa</option>
                    </select>
                </div>
                <div class="col-12 col-md-4  mb-3">
                    <label for="">Tipo de contrato a celebrar </label>
                    <select class="form-select" name="tipoContrato" id="tipoContrato">
                        <option value="profesionales">Profesionales</option>
                        <option value="de apoyo a la gestion">Apoyo a la gestion</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-lg-center">
                <div class="col-lg-6 mb-3">
                    <label for="justificacion">Justificacion actividad</label>
                    <br>    
                    <textarea class="form-control"  name="justificacion" id="justificacion" cols="30" rows="10" placeholder="A partir de acá, se deberá de realizar la respectiva justificación de la necesidad que se esta presentando, misma que da origen al proceso de selección, a su vez, deberá de indicar como se pretende satisfacer o, por medio de que profesional ejecutará el futuro contrato.&nbsp;Ahora bien, en el caso de futuros contratistas personas naturales profesionales con posgrados, deberá de justificar los motivos por medio de los cuales se requiere dicha especialidad para satisfacer la necesidad presentada"></textarea>
                    <br>
                </div>
                <div class="col-lg-6 mb-3">
                    <label for="objetoContrato">Objeto de contrato a celebrar</label>
                    <br>
                     <textarea class="form-control" name="objetoContrato" id="objetoContrato" cols="30" rows="10" placeholder="Para definir el objeto deberá de tener en cuenta la tipología contractual a emplear, las obligaciones específicas, la meta o proyecto a ejecutar"></textarea>
                     <br>
                </div>
            </div>
            <div class="row justify-content-lg-left">
                
            </div>
            
            <div class="row justify-content-lg-left mb-3 p-1 border rounded">
                <div class="mb-2">
                    <label for="formaPago">Forma de pago</label>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="valorContrato">Valor del contrato </label>
                    <input class="form-control" type="number" name="valorContrato" id="valorContrato">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cantidadCuotas">Cantidad de cuotas </label> 
                    <input class="form-control" type="number" name="cantidadCuotas" id="cantidadCuotas">
                </div>
                <div class="col-md-6 mb-3 order-last">
                    <label for="valorCuota">Valor cuota: </label>
                    <input class="form-control" type="number" name="valorCuota" id="valorCuota" disabled readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="frecuenciaPagos">Frecuencia de pagos en días</label>
                    <input class="form-control" type="number" name="frecuenciaPagos" id="frecuenciaPagos">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="plazoEjecucion">Plazo de ejecucion en días</label>
                    <input class="form-control" type="number" name="plazoEjecucion" id="plazoEjecucion">
                </div>
            </div>
            <div class="row justify-content-lg-left mb-3 p-1 border rounded">
                <div class="col-md-6 mb-3">
                    <label for="cdp">Certificado disponibilidad presupuestal</label>
                    <input class="form-control" type="number" name="cdp" id="cdp">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="fechaCdp">Fecha de CDP</label>
                    <input class="form-control"  type="date" name="fechaCdp" id="fechaCdp">
                </div>
            </div>    
            
            <div class="row justify-content-lg-left mb-3 p-1 border rounded">
                <div class="mb-2">
                    <label for="formaPago">Supervision del contrato</label>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cargoFuncionario">Cargo</label>
                    <select class="form-select" name="cargoFuncionario" id="cargoFuncionario">
                        <option value="pendiente">pendiente</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="gradoFuncionario">Grado</label>
                    <select class="form-select" name="gradoFuncionario" id="gradoFuncionario">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>    
                    </select>
                </div>
            </div>
            <div class="mb-2">
                <label for="obligacionesContratista">Obligaciones del contratista</label>
            </div>
            <div class="mb-3 input-group">
                <input class="form-control" type="text" name="obligacionesContratista" id="obligacionesContratista" placeholder="ingrese aquí una a una las obligaciones del contratista" >
                <input class="btn btn-outline-secondary" type="button" id="agregarObligacion"  value="agregar">
            </div>
            <div class="m-3">
                <div class="row justify-content-lg-center">
                    <ol id="listaObligaciones" class="list-group list-group-numbered b-none">
                        
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 mb-3">
                    <label for="idoneidad">Idoneidad</label>
                    <br>
                    <textarea class="form-control" name="idoneidad" id="idoneidad" cols="30" rows="10" placeholder="Deberá de incluir que estudios que se solicitarán al futuro contratista, en caso de profesiones reguladas, deberá de solicitar la respectiva tarjeta profesional vigente"></textarea>
                    <br>
                </div>
                <div class="col-lg-6 mb-3">
                    <label for="experiencia">Experiencia</label>
                    <br>
                    <textarea class="form-control" name="experiencia" id="experiencia" cols="30" rows="10" placeholder="Deberá de incluir la experiencia que se le solicitará al futuro contratista, esta puede ser laboral, profesional, relacionada, profesional relacionada, etc" ></textarea>
                    <br>
                </div>    
            </div>
            
            <div class="mb-3">
                <label for="nombreOrdenador">Nombre del ordenador del gasto</label>
                <input class="form-control" type="text" name="nombreOrdenador" id="nombreOrdenador">
            </div>
            <div class="mb-3 text-center">
                <input class="btn btn-outline-secondary" type="submit" value="Generar Documento">
            </div>
        </form>

    </div>
   <script type="text/javascript" src="hello-world.js"></script>
</body>
</html>
