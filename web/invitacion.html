  <!-- formulario de creacion de invitacion -->
  <div class="container d-grid gap-3">
    <h1 class="h5 text-center mt-3 mb-3">Agregar contratista</h1>
    <form id="agregarContratista" method="post">
      <div class="row justify-content-lg-left border rounded p-3">
        <div class="row justify-content-lg-left mb-3">
          <div class="mb-2">
            <label for="formaPago">Datos presonales de contratista</label>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cedula">Identificación</label>
            <input class="form-control" type="number" maxlength="15"pattern="[0-9]"
              name="cedula" id="cedula" placeholder="Cédula de cuidadania" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lugarExpedicion">Lugar de expedición</label>
            <input class="form-control" type="text" name="lugarExpedicion" id="lugarExpedicion" placeholder="municipio, departamento" required>
          </div>
          <div class="row justify-content-lg-left mb-3">
            <div class="mb-2">
              <label for="">Nombres y apellidos</label>
            </div>
            <div class="col-md-6 mb-3">
              <input class="form-control mb-3" id="nombre"  type="text" placeholder="primer nombre" required>
            </div>
            <div class="col-md-6 mb-3"> 
              <input class="form-control mb-3" id="segundoNombre" type="text" placeholder="segundo nombre">
            </div>
            <div class="col-md-6 mb-3">
              <input class="form-control mb-3" id="apellido" type="text" placeholder="primer apellido" required>
            </div>
            <div class="col-md-6 mb-3">
              <input class="form-control mb-3"id="segundoApellido" type="text" placeholder="segundo apellido" required>
            </div>
          </div>
          <div class="row justify-content-lg-left mb-3">
            <div class="mb-2">
              <label for="">Lugar de residencia</label>
            </div>
            <div class="col-md-6 mb-3">
              <input class="form-control mb-3" id="direccion" type="text" placeholder="dirección" required>
            </div>
            <div class="col-md-6 mb-3"> 
              <input class="form-control mb-3" id="lugarResidencia" type="text" placeholder="municipio, departamento"required>
            
          </div>

        </div>
        <div class="mb-3 text-center">
            <input class="btn btn-outline-secondary" id="agregar" type="submit" value="Agregar">
        </div>
      </div>
    </form>

    <h1 class="h5 text-center mt-3 mb-3">Invitación</h1>
    <form action="" disabled></form>
    <div class="row justify-content-lg-left border rounded p-3 ">
      <div class="row justify-content-lg-left mb-3">
      
        <div class="col-12 col-md-6 mb-3">
          <label for="numeroPrecontractual">Planeacion Precontractual </label>
          <input class="form-control" type="number" name="numeroPrecontractual" id="numeroPrecontractual"
            placeholder="Número de estudio">
        </div>
        <div class="col-md-6 mb-3">
          <label for="cedula">Identificación</label>
          <input class="form-control" type="number" maxlength="15" max="999999999" min="0" pattern="[0-9]"
            name="cedula" id="cedula" placeholder="Cédula de cuidadania">
        </div>
      </div>
      <div class="mb-3 text-center">
        <input class="btn btn-outline-secondary" id="crearInvitacion" type="submit" value="Crear Invitacion">
      </div>
    </div>
  </form>
