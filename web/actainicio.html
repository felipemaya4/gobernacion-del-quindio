  <!-- fecha de  inicio y fin para la acta de inicio-->
  <div class="container d-grid gap-3">
    <h1 class="h5 text-center mt-3 mb-3">Creacion acta de inicio </h1>
    <div class="d-flex justify-content-center py-3">
      <form id="busquedaEstudio" class="col-12 col-lg-9 mb-3 mb-lg-0 me-lg-3" role="search" method="post">
        <div class="mb-2">  
        <label for="numeroContrato">Contrato</label>
        </div>
        <input id="numeroContrato" type="number" class="form-control mb-3" placeholder="Número de contrato" aria-label="Search">
        <div class="row justify-content-lg-left mb-3">
          <div class="mb-2">
            <label for="cdp">Fecha de inicio</label>
          </div>
          <div class="col-md-6 mb-3">
            <input id="fechaInicio" class="form-control" type="date" required>
          </div>
          <div class="mb-2">
            <label for="cdp">Fecha de finalización</label>
          </div>
          <div class="col-md-6 mb-3">
            <input id="fechaFin" class="form-control mb-3" type="date" required>
          </div>
        </div>
        <div class="mb-3 text-center">
            <input class="btn btn-outline-secondary" id="guardarEstudiio" type="submit" value="Crear acta">
        </div>
      </form>
    </div>
  </div>

  <!-- fin buscador -->

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
