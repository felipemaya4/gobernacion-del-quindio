  <!-- numero de contrato que desea asignar-->
  <div class="container d-grid gap-3">
    <h1 class="h5 text-center mt-3 mb-3">Creación de minuta </h1>
    <div class="d-flex justify-content-center py-3">
      <form id="numeroContrato" class="col-12 col-lg-9 mb-3 mb-lg-0 me-lg-3" role="search" method="post">
        <div class="mb-2">
        <label for="numeroContrato">Número de contrato</label>
        </div>
        <div class="col-md-6 mb-3">
        <input id="numeroContrato" type="number" class="form-control" placeholder="Inserte número que desea asignar a este contrato" aria-label="Search" alt="Inserte número que desea asignar a este contrato" required>
        </div>
        <div class="mb-2">
        <label for="busquedaEstudio">Estudio previo</label>
        </div>
        <div class="col-md-6 mb-3">
        <input id="busquedaEstudio" type="number" class="form-control" placeholder="Número de estudio precontractual" aria-label="Search" required>
        </div>
        <div class="mb-2">
        <label for="">Contratista</label>
        </div>
        <div class="col-md-6 mb-3">
        <input id="busqueda" type="number" class="form-control" placeholder="Número identificación" aria-label="Search" required>
        </div>
        <div class="mb-3 text-center">
            <input class="btn btn-outline-secondary" id="guardarEstudiio" type="submit" value="Crear minuta">
        </div>
      </form>
    </div>
  </div>

  <!-- fin -->
