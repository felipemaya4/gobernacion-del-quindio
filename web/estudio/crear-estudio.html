    <div class="container d-grid gap-3">
        <h1 class="h5 text-center mt-3">Formulario de estudios previos contrato prestacion de servicios</h1>
        <form id="formulario" action="" method="post">
            <div class="row justify-content-lg-center">
                <div class="col-12 col-md-4 mb-3">
                    <label for="numeroPrecontractual">Planeacion Precontractual </label>
                    <input class="form-control" type="number" name="numeroPrecontractual" id="numeroPrecontractual"
                        placeholder="Número que desea asignar" required>
                </div>
                <div class="col-12 col-md-4  mb-3">
                    <label for="dependencia">Dependencia </label>
                    <select class="form-select" name="dependencia" id="dependencia" required>
                        <option value="">Seleccione una</option>
                        <option value="Administrativa">Administrativa</option>
                        <option value="de Aguas e infraestructura">Aguas e infraestructura</option>
                        <option value="de Agricultura">Agricultura</option>
                        <option value="de Control interno diciplinario">Control interno diciplinario</option>
                        <option value="de Control interno de gestión">Control interno de gestión</option>
                        <option value="de Cultura">Cultura</option>
                        <option value="de Educación">Educación</option>
                        <option value="de Familia">Familia</option>
                        <option value="de Hacienda">Hacienda</option>
                        <option value="de Interior">Interior</option>
                        <option value="Jurídica y contratación">Juridica y contratación</option>
                        <option value="de Planeación">Planeación</option>
                        <option value="Privada">Privada</option>
                        <option value="de Representación judicial y defensa">Representacion judicial y defensa</option>
                        <option value="de Salud">Salud</option>
                        <option value="de las TIC">TIC</option>
                        <option value="de Turismo">Turismo</option>

                    </select>
                </div>
                <div class="col-12 col-md-4  mb-3">
                    <label for="tipoContrato">Tipo de contrato a celebrar </label>
                    <select class="form-select" name="tipoContrato" id="tipoContrato" required>
                        <option value="">Seleccione una</option>
                        <option value="Profesionales">Profesionales</option>
                        <option value="de Apoyo a la Gestión">Apoyo a la gestion</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-lg-center">
                <div class="col-lg-6 mb-3">
                    <label for="justificacion">Justificacion actividad</label>
                    <br>
                    <textarea class="form-control" name="justificacion" id="justificacion" cols="30" rows="10"
                        placeholder="A partir de acá, se deberá de realizar la respectiva justificación de la necesidad que se esta presentando, misma que da origen al proceso de selección, a su vez, deberá de indicar como se pretende satisfacer o, por medio de que profesional ejecutará el futuro contrato.&nbsp;Ahora bien, en el caso de futuros contratistas personas naturales profesionales con posgrados, deberá de justificar los motivos por medio de los cuales se requiere dicha especialidad para satisfacer la necesidad presentada"
                        required></textarea>
                    <br>
                </div>
                <div class="col-lg-6 mb-3">
                    <label for="objetoContrato">Objeto de contrato a celebrar</label>
                    <br>
                    <textarea class="form-control" name="objetoContrato" id="objetoContrato" cols="30" rows="10"
                        placeholder="Para definir el objeto deberá de tener en cuenta la tipología contractual a emplear, las obligaciones específicas, la meta o proyecto a ejecutar"
                        required></textarea>
                    <br>
                </div>
            </div>
            <div class="row justify-content-lg-left">

            </div>

            <div class="row justify-content-lg-left mb-3 p-1 border rounded">
                <div class="mb-2">
                    <label for="formaPago">Forma de pago</label>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="valorContrato">Valor del contrato </label>
                    <input class="form-control" type="text" name="valorContrato" id="valorContrato" data-type="currency"
                        pattern="^\d{1,3}(,\d{3})*(\.\d+)?$" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cantidadCuotas">Cantidad de cuotas </label>
                    <input class="form-control" type="text" name="cantidadCuotas" id="cantidadCuotas"
                        data-type="currency" pattern="^\d{1,3}(,\d{3})*(\.\d+)?$" required>
                </div>
                <div class="col-md-6 mb-3 order-last">
                    <label for="valorCuota">Valor cuota: </label>
                    <input class="form-control" type="text" name="valorCuota" id="valorCuota" disabled readonly
                        pattern="^\d{1,3}(,\d{3})*(\.\d+)?$">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="frecuenciaPagos">Frecuencia de pagos en días</label>
                    <input class="form-control" type="text" name="frecuenciaPagos" id="frecuenciaPagos"
                        data-type="currency" pattern="^\d{1,3}(,\d{3})*(\.\d+)?$" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="plazoEjecucion">Plazo de ejecucion en días</label>
                    <input class="form-control" type="text" name="plazoEjecucion" id="plazoEjecucion"
                        data-type="currency" pattern="^\d{1,3}(,\d{3})*(\.\d+)?$" required>
                </div>
            </div>
            <div class="row justify-content-lg-left mb-3 p-1 border rounded">
                <div class="col-md-6 mb-3">
                    <label for="cdp">Certificado disponibilidad presupuestal</label>
                    <input class="form-control" type="number" name="cdp" id="cdp" placeholder="Número" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="fechaCdp">Fecha de CDP</label>
                    <input class="form-control" type="date" name="fechaCdp" id="fechaCdp" required>
                </div>
            </div>

            <div class="row justify-content-lg-left mb-3 p-1 border rounded">
                <div class="mb-2">
                    <label for="formaPago">Supervision del contrato</label>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="codigoFuncionario">Código</label>
                    <input class="form-control" type="text" name="codigoFuncionario" id="codigoFuncionario" required>
                </div>
                <div class="col-md-5 mb-3">
                    <label for="cargoFuncionario">Cargo</label>
                    <input class="form-control" type="text" name="cargoFuncionario" id="cargoFuncionario" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="gradoFuncionario">Grado</label>
                    <select class="form-select" name="gradoFuncionario" id="gradoFuncionario" required>
                        <option value="">Seleccione uno</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            <div class="mb-2">
                <label for="obligacionesContratista">Obligaciones del contratista</label>
            </div>
            <div class="mb-3 input-group">
                <input class="form-control" type="text" name="obligacionesContratista" id="obligacionesContratista"
                    placeholder="ingrese aquí una a una las obligaciones del contratista">
                <input class="btn btn-outline-secondary" type="button" id="agregarObligacion" value="agregar">
            </div>
            <div class="m-3">
                <div class="row justify-content-lg-center">
                    <ol id="listaObligaciones" class="list-group list-group-numbered b-none">

                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 mb-3">
                    <label for="idoneidad">Idoneidad</label>
                    <br>
                    <textarea class="form-control" name="idoneidad" id="idoneidad" cols="30" rows="10"
                        placeholder="Deberá de incluir que estudios que se solicitarán al futuro contratista, en caso de profesiones reguladas, deberá de solicitar la respectiva tarjeta profesional vigente"
                        required></textarea>
                    <br>
                </div>
                <div class="col-lg-6 mb-3">
                    <label for="experiencia">Experiencia</label>
                    <br>
                    <textarea class="form-control" name="experiencia" id="experiencia" cols="30" rows="10"
                        placeholder="Deberá de incluir la experiencia que se le solicitará al futuro contratista, esta puede ser laboral, profesional, relacionada, profesional relacionada, etc"
                        required></textarea>
                    <br>
                </div>
            </div>

            <div class="mb-3">
                <label for="nombreOrdenador">Ordenador del gasto</label>
                <input class="form-control" type="text" name="nombreOrdenador" id="nombreOrdenador"
                    placeholder="Ingrese el nombre del ordenador del gasto" required>
            </div>
            <div class="row justify-content-lg-center">
                <div class="col-12 col-md-6 mb-3">
                    <label for="proyector">Proyectó</label>
                    <input class="form-control" type="text" name="proyector" id="proyector"
                        placeholder="Ingrese nombre del proyector" required>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <label for="revisor">Revisó</label>
                    <input class="form-control" type="tex" name="revisor" id="revisor"
                        placeholder="Ingrese nombre del revisor" required>
                </div>
            </div>
            <div class="mb-3 text-center">
                <input class="btn btn-outline-secondary" id="guardarEstudiio" type="submit" value="Guardar estudio">
            </div>
        </form>
    </div>

    <!-- buscador -->
  <div class="container d-grid gap-3">
    <div class="d-flex justify-content-center py-3">
      <form id="busquedaEstudio" class="col-12 col-lg-9 mb-3 mb-lg-0 me-lg-3" role="search" method="post">
